
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Restaurantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }
        .restaurant-container, .menu-container, .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .restaurant-card, .menu-item {
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        .restaurant-card:hover, .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .restaurant-image, .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .restaurant-name, .menu-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Lista de Restaurantes</h1>
    <div class="restaurant-container">
        <div class="restaurant-card" onclick="alert('Restaurante Italiano')">
            <img src="https://source.unsplash.com/400x200/?restaurant-italian" class="restaurant-image">
            <div class="restaurant-name">Restaurante Italiano</div>
        </div>
        <div class="restaurant-card" onclick="alert('Restaurante Mexicano')">
            <img src="https://source.unsplash.com/400x200/?restaurant-mexican" class="restaurant-image">
            <div class="restaurant-name">Restaurante Mexicano</div>
        </div>
    </div>
</body>
</html>
